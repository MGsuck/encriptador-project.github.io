<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <title>Desencriptador Aracnido</title>
    <link rel="shortcut icon" href="spider.png">
</head>
<body>  
    <header>
        <img id="bg-img" src="img/alura-logo.png" alt="">
        <h1>Desencriptador</h1>
    </header>
    <main>
        <div class="div_1">
            <textarea class="edit-text" name="text-edit" id="text-edit" placeholder="Ingresa tu texto" cols="20"></textarea>
            <div class="warning">
                <img style="display: inline;" src="img/error.svg" height="24">
                <p style="display: inline;">Solo letras minúsculas y sin acento</p>
            </div>
            <div class="div_button">
                <button class="bt_1" onclick="encrypt()">Encriptar</button>
                <button class="bt_2" onclick="decrypt()">Desencriptar</button>
            </div>
        </div>
        <div class="div_2">
            <img src="img/spiderman_1.png" alt="" id="img-show">
            <img src="img/spiderman_2.png" alt="" id="img-show-2">
            <div class="div-message">
                <h3 id="message-text">Ningún mensaje fue encontrado</h3>
                <p id="message-text-2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <textarea readonly class="show-text" style="display: none;" name="text-show" id="text-show"></textarea>
            <button class="bt_copy" onclick="copy()" >Copiar</button>
        </div>
    </main>
    <footer>
        <p>Creado por Edwin Anton - MGsuck</p>
    </footer>
    <script src="/index.js"></script>   
</body>
</html>
